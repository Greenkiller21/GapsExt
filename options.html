<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <div class="imgBackground">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#0099ff" fill-opacity="1" d="M0,0L60,37.3C120,75,240,149,360,186.7C480,224,600,224,720,224C840,224,960,224,1080,186.7C1200,149,1320,75,1380,37.3L1440,0L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
      </svg>
    </div>
   
    <div class="main">
      <br />
      <div class="LoginCard">
        <p class="loginTitle">Login to Gaps</p>
        <input type="text" id="valUsr" />
        <input type="password" id="valPwd" /><br>
        <input type="submit" id="btnSubmitLogin" />
      </div>
      <br />
      <div class="LoginCard">
        <p class="loginTitle">Options</p>
        <table>
          <tr>
            <td>
              <div class="tooltip">
                <span class="tooltiptext">Redirects to the page with all the courses when on https://cyberlearn.hes-so.ch/my/</span>
                Redirect after login
              </div>
            </td>
            <td>
              <label class="switch">
                <input type="checkbox" id="valRedirectAfterLogin">
                <span class="slider round"></span>
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <div class="tooltip">
                <span class="tooltiptext">Removes the ?forceDownload=1 on all links</span>
                Remove force download
              </div>
            </td>
            <td>
              <label class="switch">
                <input type="checkbox" id="valRemoveForceDownload">
                <span class="slider round"></span>
              </label>
            </td>
          </tr>
        </table>
        <input type="submit" id="btnSubmitOptions" />
      </div>
      <br />
    </div>
    <div id="snackbar">Some text some message..</div>
  </body>
  <script src="options.js"></script>
</html>
